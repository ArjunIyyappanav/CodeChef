    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="./regstyle.css"/>
</head>
<body>
    <main>
        <div class="container">
            <h2>Register!!</h2>
            <div class="form username">
                <label>Username</label>
                <input type="text" placeholder="Enter Username"/>
                <small>Username Error!</small>
            </div>
            <div class="form email">
                <label>Email</label>
                <input type="email" placeholder="Enter Email"/>
                <small>Email Error!</small>

            </div>
            <div class="form password">
                <label>Password</label>
                <input type="password" placeholder="Enter Password"/>
                <small>Wrong Password</small>
            </div>
            <div class="btn">
                <button class="submitbtn" type="submit" onclick="submitted()">Submit</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Made with Love in Chennai</p>
    </footer>
    <script src="./regscript.js"></script>
</body>
</html>
